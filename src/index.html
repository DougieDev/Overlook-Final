<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <body>
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <h1 class="hotel-name-header">The Turing Hotel</h1>
    <section class="login-window">
      <form class="login-form">
        <p class='username-header'>Username</p>
        <input class="username-input" placeholder="Username..."></input>
        <p class='password-header'>Password</p>
        <input class='password-input' type='password' placeholder="Password..."></input>
        <button type="submit" class="form-submit">Submit</button>
      </form>
    </section>
    <section class="manager-page hidden">
      <h1 class="manager-header">Welcome, Manager</h1>
      <article class="manger-info1 widget">Total Rooms Available for today’s date</article>
      <article class="manger-info2 widget">Total revenue for today’s date</article>
      <article class="manger-info3 widget">Percentage of rooms occupied for today’s date</article>
    </section>
    <section class="customer-page hidden">
      <h1 class="customer-header">Welcome, Customer</h1>
      <article class="manger-info1 widget">Any room bookings I have made (past or present/upcoming)</article>
      <article class="manger-info2 widget">The total amount I have spent on rooms</article>
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
